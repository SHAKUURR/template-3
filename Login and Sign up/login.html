<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Css/login.css" />
    <title>CDLP HUB</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Welcome!</h1>
      <p class="paragraph">Login to your account</p>
      <form class="form">
        <input type="email" placeholder="Enter Email" class="email" />
        <input type="password" placeholder="Enter Password" class="password" />
        <button type="submit" class="login">Login</button>
        <a href="#" class="login-google">
          <img src="../images/google.png" class="google-image" />
          <p class="google-text">Login with Google</p>
        </a>
      </form>
      <div class="forgot-password-box">
        <p class="forgot-password">Forgot password?</p>
        <a href="#" class="password-link">Reset password now</a>
        <a href="#"><p class="admin">Admin</p></a>
      </div>
    </header>
  </body>
</html>
