<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../Css/signup.css" />
    <title>CDLP HUB</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Welcome!</h1>
      <p class="paragraph">Login to your account</p>

      <form class="form">
        <input type="email" placeholder="Enter Email" class="email" />
        <input type="password" placeholder="Enter Password" class="password" />
        <input type="tel" placeholder="Enter Phone Number" class="number" />
        <input type="password" placeholder="Enter Password" class="password" />
        <input
          type="password"
          placeholder="Confirm Password"
          class="password"
        />

        <div class="terms-box">
          <input type="checkbox" class="checkbox" />
          <p class="terms">
            I accept the <a href="#" class="terms-link">Terms of Use</a> and
            <a href="#" class="terms-link">Privacy Policy.</a>
          </p>
        </div>

        <button type="submit" class="create">Create account</button>
        <a href="#" class="login-google">
          <img src="../../images/google.png" class="google-image" />
          <p class="google-text">Sign up with Google</p>
        </a>
      </form>

      <div class="already-account-box">
        <p class="already-account">Already have an account?</p>
        <a href="#" class="already-link">Sign In</a>
      </div>
    </header>
  </body>
</html>
