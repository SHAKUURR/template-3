<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&family=Plus+Jakarta+Sans:wght@500&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../../css/internetbills.css" />
    <script src="https://kit.fontawesome.com/c6614d5790.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../Media Query/buydataMQ.css" />
    <title>PAY INTERNET BILLS</title>
  </head>
  <body>
    <header class="header">
      <nav class="side-bar sidebarHidden">
        <div class="side-details">
          <div class="user-profile">
            <p class="user-photo">PA</p>
            <p class="user-name">Peace Adedokun</p>
          </div>

          <ul class="user-nav">
            <li class="nav-list">
              <a href="#" class="nav-link">
                <img src="../../images/dashboard2.png" class="nav-image">

                <span class="nav-item">Dashboard</span>
              </a </li>

            <li class="nav-list">
              <a href="#" class="nav-link">
                <img src="../../images/Credit Card 1.png" class="nav-image">

                <span class="nav-item">Wallet</span>
              </a </li>

            <li class="nav-list">
              <a href="#" class="nav-link">
                <img src="../../images/history.png" class="nav-image">

                <span class="nav-item">Transactions</span>
              </a </li>

            <li class="nav-list">
              <a href="#" class="nav-link">
                <img src="../../images/Chart Statistics 2.png" class="nav-image">

                <span class="nav-item">Analytics</span>
              </a </li>

            <li class="nav-list">
              <a href="#" class="nav-link">
                <img src="../../images/Settings 1.png" class="nav-image">

                <span class="nav-item">Settings</span>
              </a </li>

            <li class="nav-list">
              <a href="#" class="nav-link">
                <img src="../../images/Settings 1.png" class="nav-image">

                <span class="nav-item">Developers</span>
              </a </li>

          </ul>
        </div>


        <div class="log">
          <a href="#" class="arrow-link"><img src="../../images/Icon.png" class="arrow"></a>
          <span class="logout"><a href="#" class="logout-link">Logout</a></span>
        </div>
      </nav>

      <div class="content">
        <div class="heading">
          <form class="search-form">
            <input type="text" placeholder="Search for anything..." class="search-input">
            <button class="search-button">
              <img src="../../images/search.png" class="search-image">
            </button>
          </form>

          <div class="notification">
            <img src="../../images/clarity_notification-line.png" class="notify">

            <img src="../../images/cil_settings.png" class="settings">
          </div>
        </div>

        <div class="content-details">
          <!-- .................CONTENT LEFT.................. -->
          <div class="content-left">
            <div class="barLink"><i class="fas fa-bars" id="menu"></i></div>
            <div class="welcome">
              <a href="#" class="back-link">
                <p class="back"><span class="back-arrow"> &larr;</span>Back</p>
              </a>
            </div>



            <!-- ....TRANSACTION HISTORY.... -->
            <div class="transaction">
              <!-- DUY DATA -->
              <h2 class="user-text">Internet</h2>
              <p class="user-paragraph">Select Provider</p>
              <select class="user-select">
                <option class="user-option">Spectranet</option>
              </select>
              <input type="text" class="user-input" placeholder="Enter Account/User Id">

              <select class="user-select package">
                <option class="">Package</option>
              </select>
              <div class="save-user">
                <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider round"></span>
                </label>
                <p class="save">Save Beneficiary</p>
              </div>

              <button type="submit" class="buy-submit">Pay</button>

            </div>

          </div>
          <!-- .................CONTENT RIGHT.................. -->
          <div class="content-right">


            <!-- ..........ACTIVITY............ -->
            <div class="activity">
              <div class="activity-head">
                <h4 class="activity-text">Activity</h4>
                <select class="activity-select">
                  <option class="activity-option">Month</option>
                </select>
              </div>
              <div class="chartCard">
                <div class="chartBox">
                  <canvas id="myChart" style="margin: 4rem auto 0 auto"></canvas>
                </div>
              </div>
              <!-- <img src="../../images/activity.png" class="activity-graph"> -->
              <p class="activity-percent">75%</p>

              <div class="activity-progress">
                <div class="activity-report">
                  <h5 class="activity-payment">Daily payment</h5>
                  <p class="activity-per">55%</p>
                </div>

                <div class="activity-report">
                  <h5 class="activity-hobby">Hobby</h5>
                  <p class="activity-per">20%</p>
                </div>
              </div>
              <button type="submit" class="activity-btn">View all activity <span class="activity-arrow">&#8594;</span>
              </button>
            </div>
          </div>

        </div>

      </div>
    </header>
    <script src="../../JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // setup 
      const data = {
        labels: ['Daily Payment', 'Hobby', 'Wed'],
        datasets: [{
          label: 'Activity',
          data: [35, 25, 8],
          backgroundColor: [
            'rgba(0, 99, 93, 1)',
            'rgba(8, 164, 189, 1)',
            'rgba(58, 58, 90, 1)',
          ],
          borderColor: [
            'rgba(0, 99, 93, 1)',
            'rgba(8, 164, 189, 1)',
            'rgba(58, 58, 90, 1)',
          ],
          borderWidth: 1,
          cutout: '75%',
          circumference: 180,
          rotation: 270,
          borderRadius: 3
        }]
      };

      // config 
      const config = {
        type: 'doughnut',
        data,
        options: {
          aspectRatio: 2,
          plugins: {
            legend: {
              display: false
            }
          },
          // spacing: -20 //set the spacing between segments to 0
        }
      };

      // render init block
      const myChart = new Chart(
        document.getElementById('myChart'),
        config
      );

      // Instantly assign Chart.js version
      const chartVersion = document.getElementById('chartVersion');
    </script>
  </body>
</html>
