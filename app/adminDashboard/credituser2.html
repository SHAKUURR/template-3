<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&family=Plus+Jakarta+Sans:wght@500&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../../css/credituser2.css" />
    <script src="https://kit.fontawesome.com/c6614d5790.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../Media Query/credituser2MQ.css" />
    <title>CREDIT USER-2</title>
  </head>
  <body>
    <header class="header">
      <nav class="side-bar sidebarHidden">
        <div class="side-details">
          <div class="user-profile">
            <p class="user-photo">PA</p>
            <p class="user-name">Peace Adedokun</p>
          </div>

          <ul class="user-nav">
            <li class="nav-list">
              <a href="#" class="nav-link">
                <img src="../../images/dashboard2.png" class="nav-image">

                <span class="nav-item">Dashboard</span>
              </a </li>

            <li class="nav-list">
              <a href="#" class="nav-link">
                <img src="../../images/Credit Card 1.png" class="nav-image">

                <span class="nav-item">Wallet</span>
              </a </li>

            <li class="nav-list">
              <a href="#" class="nav-link">
                <img src="../../images/history.png" class="nav-image">

                <span class="nav-item">Transactions</span>
              </a </li>

            <li class="nav-list">
              <a href="#" class="nav-link">
                <img src="../../images/Chart Statistics 2.png" class="nav-image">

                <span class="nav-item">Analytics</span>
              </a </li>

            <li class="nav-list">
              <a href="#" class="nav-link">
                <img src="../../images/Settings 1.png" class="nav-image">

                <span class="nav-item">Settings</span>
              </a </li>

            <li class="nav-list">
              <a href="#" class="nav-link">
                <img src="../../images/Settings 1.png" class="nav-image">

                <span class="nav-item">Developers</span>
              </a </li>

          </ul>
        </div>


        <div class="log">
          <a href="#" class="arrow-link"><img src="../../images/Icon.png" class="arrow"></a>
          <span class="logout"><a href="#" class="logout-link">Logout</a></span>
        </div>
      </nav>

      <div class="content">
        <div class="heading">
          <form class="search-form">
            <input type="text" placeholder="Search for anything..." class="search-input">
            <button class="search-button">
              <img src="../../images/search.png" class="search-image">
            </button>
          </form>

          <div class="notification">
            <img src="../../images/clarity_notification-line.png" class="notify">

            <img src="../../images/cil_settings.png" class="settings">
          </div>
        </div>

        <div class="content-details">
          <!-- .................CONTENT LEFT.................. -->
          <div class="content-left">
            <div class="barLink"><i class="fas fa-bars" id="menu"></i></div>
            <div class="welcome">
              <a href="#" class="back-link">
                <p class="back"><span class="back-arrow"> &larr;</span>Back</p>
              </a>
            </div>


            <!-- ....CREDIT USER.... -->
            <form class="credit-form">
              <input type="text" placeholder="Enter Username" class="credit-username">
              <button type="submit" class="find-user">Find User</button>
              <button type="submit" class="cancel">Cancel</button>
            </form>

          </div>
          <!-- .................CONTENT RIGHT.................. -->
          <div class="content-right">

            <!-- ....USER DETAILS.... -->
            <div class="user-details">
              <div class="user-bio">
                <img src="../../images/user-image.png" class="profile-pics">
                <div class="number-balance">
                  <h3 class="userName">Ayo Ayomide</h3>
                  <p class="phone-number">08163764732</p>
                  <p class="user-balance">Wallet Balance: N1,000</p>
                </div>
              </div>

              <form class="user-form">
                <label class="user-label">Amount</label>
                <input type="text" class="user-input amount" placeholder="30,000">
              </form>
              <form class="user-form">
                <label class="user-label">Remarks</label>
                <input type="text" class="user-input" placeholder="Optional">
              </form>

              <button type="submit" class="user-complete">Complete</button>
            </div>
          </div>

        </div>


      </div>
    </header>
    <script src="../../js/index.js"></script>
  </body>
</html>
